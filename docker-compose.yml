services:
  postgres:
    image: postgres:15-alpine
    container_name: arena402-db
    environment:
      POSTGRES_USER: arena402
      POSTGRES_PASSWORD: arena402
      POSTGRES_DB: arena402
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arena402"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
